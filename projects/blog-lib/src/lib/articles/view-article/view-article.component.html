<article class="mat-typography">
  <header fxLayout="column">
    <div fxLayout="row" fxLayoutAlign.gt-xs="space-between center" fxLayoutAlign.xs="end center">
      <button id="toggleCollapseBtn" mat-icon-button color="accent" (click)="toggleCollapse()"
        fxHide.xs>
        <mat-icon *ngIf="!isFullScreen" id="icon-fullscreen">fullscreen</mat-icon>
        <mat-icon *ngIf="isFullScreen" id="icon-fullscreen-exit">fullscreen_exit</mat-icon>
      </button>
      <button mat-button color="accent" id="backToListBtn" (click)="backToList()">Retour
        Ã  la liste</button>
    </div>

    <div>
      <h1 id="article-title" class="headline">{{ (article$ | async)?.title }}</h1>
      <h3 id="article-infos" class="subheading-2" *ngIf="(article$ | async)?.publishedDate && (article$ | async)?.author">
        {{ (article$ | async)?.publishedDate | date:'fullDate' | titlecase }} par {{ (article$
        | async)?.author }}</h3>
    </div>
  </header>

  <section>
    <markdown *ngIf="(article$ | async).filePath" [src]="(article$ | async).filePath"></markdown>
  </section>
</article>
