<div fxLayout="column wrap"
     fxLayoutGap="5px">

  <div
    id="{{ article.slug }}"
    class="preview"
    *ngFor="let article of articles"
    amerBackgroundImage [url]="article.cover.src" size="cover"
    (click)="open(article)">
   <!-- fxFlex="100%"> -->
    <div class="info"
         fxLayout="column-reverse wrap">
      <div class="mat-headline">{{ article.title }}</div>
    </div>
  </div>
</div>
